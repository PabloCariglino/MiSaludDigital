<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/fondoprofesional.css">
        <title>Mi Salud Digital</title>
    </head>
    <body>
        <header th:replace="~{fragments/header :: head}"></header>
        <div class="container col-md-4 text-center contenedor-formulario-portal">
            <form class="mi-formulario" th:action="@{/profesional/registro}" method="post">
                <h2>Datos Profesional</h2>
                <div class="mb-3">
                    <input type="number" class="form-control" id="matriculaProfesional" name="matriculaProfesional" placeholder="Matricula"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="nombreProfesional" name="nombreProfesional" placeholder="Nombre"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="apellidoProfesional" name="apellidoProfesional" placeholder="Apellido"/>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="edadProfesional" name="edadProfesional" placeholder="Edad"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="especialidadProfesional" name="especialidadProfesional" placeholder="Especialidad"/>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="puntuacionProfesional" name="puntuacionProfesional" placeholder="PuntuaciÃ³n"/>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="precioConsulta" name="precioConsulta" placeholder="Precio Consulta"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container my-1">
            <!-- Mensajes Condicionales -->
            <div th:if="${error != null}">
                <div class="alert text-center alert-danger fade show" role="alert">
                    <strong>ERROR</strong>
                    <p th:text="error"></p>
                </div>
            </div>
            <div th:if="${exito != null}">
                <div class="alert text-center alert-success fade show" role="alert">
                    <strong>EXITO</strong>
                    <p th:text="exito"></p>
                </div>
            </div>
            <!-- Mensajes Condicionales -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
