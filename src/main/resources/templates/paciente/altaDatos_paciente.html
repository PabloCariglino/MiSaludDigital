<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondo.css">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>
    <div class="container col-md-4 text-center">
        <form th:action="@{/paciente/registro}" method="post">
            <div class="mb-3">
                <label for="dniPaciente" class="form-label">DNI Paciente</label>
                <input type="number" class="form-control" id="dniPaciente" name="dniPaciente" />
            </div>
            <div class="mb-3">
                <label for="nombrePaciente" class="form-label">Nombre Paciente</label>
                <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" />
            </div>
            <div class="mb-3">
                <label for="ApellidoPaciente" class="form-label">Apellido Paciente</label>
                <input type="text" class="form-control" id="ApellidoPaciente" name="ApellidoPaciente" />
            </div>
            <div class="mb-3">
                <label for="fechaNacimientoPaciente" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimientoPaciente" name="fechaNacimientoPaciente" />
            </div>
            <div class="mb-3">
                <label for="obraSocial" class="form-label">Obra Social</label>
                <input type="text" class="form-control" id="obraSocial" name="obraSocial" />
            </div>
            <div class="mb-3">
                <label for="telContacto" class="form-label">Tel Contacto</label>
                <input type="tel" class="form-control" id="telContacto" name="telContacto" />
            </div>
            <div class="mb-3">
                <label for="intencionConsulta" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="intencionConsulta" name="intencionConsulta" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container my-1">
        <!-- Mensajes Condicionales -->
        <div th:if="${error != null}">
            <div class="alert text-center alert-danger fade show" role="alert">
                <strong>ERROR</strong>
                <p th:text="error"></p>
            </div>
        </div>
        <div th:if="${exito != null}">
            <div class="alert text-center alert-success fade show" role="alert">
                <strong>EXITO</strong>
                <p th:text="exito"></p>
            </div>
        </div>
        <!-- Mensajes Condicionales -->
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
