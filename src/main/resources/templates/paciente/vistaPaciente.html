<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/fondopaciente.css">
  <link rel="icon" href="/images/logo2.png" type="image/png">
  <title>Mi Salud Digital</title>
</head>

<body>
  <header th:replace="~{fragments/header :: head}"></header>
    <br>
    
    
   

      <!-- en teoria si el pasiente es nulo se muestra, pero ojo 
      que hay que mandar el usuario previamente -->
      <th:block th:if="${usuario.paciente == null}">
        <div class="container-xl">
        <button type="button"  class="btn btn-primary btn-lg"> 
          <a class="btn btn-primary btn-lg" href="/paciente/registrar">
            Ingrese sus datos</a></button>
        </div>
      </th:block>
     
      <th:block class="container-fluid" th:if="${usuario.paciente ne null}">

        <div class="text-center ">
          <br><br><br>
          <h3>Hola <span th:text="${usuario.paciente.nombrePaciente}"></span></h3>
          <br>
        <button type="button"  class="btn btn-primary btn-lg"> 
          <a class="btn btn-primary btn-lg" href="/paciente/listadoProfesionales">
            seleccione un profesional</a></button>
            
        </div>
        <br><br>
      </th:block>

    

    <div class="container-sm">
      <!-- Mensajes Condicionales -->
      <div th:if="${error != null}">
          <div class="alert text-center alert-danger fade show" role="alert">
              <strong>ERROR</strong>
              <p th:text="${error}"></p>
          </div>
      </div>
      <div th:if="${exito != null}">
          <div class="alert text-center alert-success fade show" role="alert">
              <strong>EXITO</strong>
              <p th:text="${exito}"></p>
          </div>
      </div>
      <!-- Mensajes Condicionales -->
  </div>


  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Mostrar nombre del usuario mediante la session 
    <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>-->

  <!-- header section start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

</html>
