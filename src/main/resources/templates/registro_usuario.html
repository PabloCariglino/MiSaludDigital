<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <title>Mi Salud Digital</title>
    </head>
    <body>
        <header th:replace="~{fragments/header :: head}"></header>
        <div class="container col-md-4 text-center">
            <h2>Registro usuario</h2>
            <form class="FormRegistro" action="/registroUsuario" method="POST">
                <div class="form-group mb-2">
                    <input type="text" class="form-group" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />
                </div>
                <div class="form-group mb-2">
                    <input type="email" class="form-group" name="email" placeholder="EMAIL" th:value="${email}" />
                </div>
                
                <div class="form-group mb-2">
                    <input type="password" class="form-group" name="password" placeholder="CONTRASEÑA" th:value="${password}" />
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-group" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}" />
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>  
                <button class="btn btn-primary" type="submit">Registrarme</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="image_1"><img src="images/img-1.png" /></div>
        </div>
        <!-- Mostrar nombre del usuario mediante la session -->
        <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>
        <!-- header section start -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
