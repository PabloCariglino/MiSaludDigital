<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondoadmin.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>
<H1>&nbsp</H1>

<BR><H1>&nbsp</H1>
    <BR><H1>&nbsp</H1>


   
      
                
    <div class="contenedor-formulario-usuario">
        
        <form class="mi-formulario" th:action="@{/admin/registroDatosProfesional/__${usuario.idUsuario}__}" method="post">
            <h2><div class="titulo">Registro Datos Profesional</div></h2>
            <div class="mb-3">
                
                <input type="number" class="form-control" id="matriculaProfesional" name="matriculaProfesional" placeholder="Matricula Profesional"/>
            </div>
            <div class="mb-3">
               
                <input type="text" class="form-control" id="nombreProfesional" name="nombreProfesional" placeholder="Nombre Profesional" />
            </div>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="apellidoProfesional" name="apellidoProfesional" placeholder="Apellido Profesional" />
            </div>
            <div class="mb-3">
                
                <input type="number" class="form-control" id="edadProfesional" name="edadProfesional" placeholder="Edad Profesional"/>
            </div>
            <div class="mb-3">
               
                <input type="text" class="form-control" id="especialidadProfesional" name="especialidadProfesional" placeholder="Especialidad Profesional"/>
            </div>
            <div class="mb-3">
                <label for="puntuacionProfesional" class="form-label">PuntuacionProfesional</label>
                <input type="number" class="form-control" id="puntuacionProfesional" name="puntuacionProfesional" />
            </div>
            <div class="mb-3">
                <label for="precioConsulta" class="form-label">PrecioConsulta</label>
                <input type="number" class="form-control" id="precioConsulta" name="precioConsulta" />
            </div>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="caracteristicaDeOferta" name="caracteristicaDeOferta" placeholder="Caract. Oferta"/>
            </div>
            <div class="form-group mb-2">
                <label for="tipo">Horario:</label>
                <select class="form-control" id="horario" name="horario" required>
                    <option value="MANANA">Mañana</option>
                    <option value="TARDE">Tarde</option>
                    <option value="NOCHE">Noche</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container my-1">
        <!-- Mensajes Condicionales -->
        <div th:if="${error = null}">
            <div class="alert text-center alert-danger fade show" role="alert">
                <strong>ERROR</strong>
                <p th:text="error"></p>
            </div>
        </div>
        <div th:if="${exito != null}">
            <div class="alert text-center alert-success fade show" role="alert">
                <strong>EXITO</strong>
                <p th:text="exito"></p>
            </div>
        </div>
        <!-- Mensajes Condicionales -->
    </div>
   

    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <!-- Mostrar nombre del usuario mediante la session -->
    <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>
    <!-- header section start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
