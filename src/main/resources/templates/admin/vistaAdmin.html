<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondoadmin.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>
<body>
    <header th:replace="~{fragments/header :: head}"></header>

    <div class="text-center ">
        <br><br><br>
        <h3>Hola Administrador</h3>
        <br>
      <button type="button"  class="btn btn-primary btn-lg"> 
        <a class="btn btn-primary btn-lg" href="/admin/registrarUsuarioProfesional">
          Registar usuario para un profesional</a></button>
          
      </div>

      <div class="container-sm">
        <!-- Mensajes Condicionales -->
        <div th:if="${error != null}">
            <div class="alert text-center alert-danger fade show" role="alert">
                <strong>ERROR</strong>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}">
            <div class="alert text-center alert-success fade show" role="alert">
                <strong>EXITO</strong>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <!-- Mensajes Condicionales -->
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
