<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/actualizarPerfil/__${usuario != null ? usuario.idUsuario : ''}__}" method="POST" enctype="multipart/form-data">

            <input hidden th:value="${usuario.idUsuario}" name="idUsuario">


            <div class="form-group my-3">
                <h3 class="card-title">Editar Perfil Usuario</h3>
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombreUsuario"  th:value="${usuario.nombreUsuario}">
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
            </div>
            <div>
                
               <img th:if="${usuario != null and usuario.imagen != null}" th:src="@{/imagen/perfil/__${usuario.imagen.id}__}" alt="Imagen de perfil usuario" style="width: 200px; height: 200px;">

            </div>
            <div class="form-group my-3">
                <input type="file" class="form-control" name="archivo" >
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="PASSWORD">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
            </div>


            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>


        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/index}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
